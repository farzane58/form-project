<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class='container'>
  <h1 id='title'>Survey Form</h1>
  <p id='description'>Please complete this survey</p>
  <form id='survey-form'>

     <div class='input-name'>

       <label  id="name-label"  for='name' >Name:</label>
       <input type='text' id='name' placeholder='Enter Name'
      required>
     </div>

     <div class='input-name'>
       <label  id="email-label"   for='email' >Email:</label>
       <input type='email' id='email'  placeholder='Enter Email' required>
     </div>

     <div class='input-name'>
       <label id="number-label"  for='number' >Number:</label>
       <input type='number' id='number' min='0' max='100' placeholder='Number' required >       
     </div>

    <div class='input-name'>
      <select id='dropdown' name='dropdown' required>
      <option value='' disabled selected>select an option</option>
      <option value='option1'>select option 1</option>
      <option value='option2'>select option 2</option>
    </select>
    </div>

    <div class='radio-buttons'>
     <input type='radio' name='gender' id='mail' value='mail'>
     <label for='mail'>Male</label>

      <input type='radio' name='gender' id='femail' value='femail'>
     <label for='femail'>Female</label>
    </div>

     
      <p >Which topics are  you interested in?</p>

      <div id='checkbox-group'>
      
       <label> 
        <input  type='checkbox' name='interest' value='html'>HTML </  label>

      <label>

        <input    type='checkbox' name='interest' value='css'>CSS</label>

      <label>

        <input  type='checkbox' name='interest' value='javascript'>JavaScript</label>
      </div>
    <br>

     <label for='comments'id='label-comments'>Comments:</label>
     <br>

     <textarea id='comments' name='comments' rows='5' cols='30' placeholder='Write your thoughts'></textarea>

     <div class='input-name'>
      <input type='submit'id='submit'class='button-sub' value='submit'>
    </div>

  </form>    
</div>
   
    
</body>
</html>
